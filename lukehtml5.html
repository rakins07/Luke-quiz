    let selectedQuestions = [];

    function startQuiz() {
        const numQuestions = document.getElementById('num-questions').value;
        selectedQuestions = quizData.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
        renderQuiz();
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        document.getElementById('submit-btn').style.display = 'block';
    }

    function renderQuiz() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = ''; // Clear previous quiz
        selectedQuestions.forEach((item, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            questionDiv.innerHTML = `<p>${index + 1}. ${item.question}</p><p><em>${item.verse}</em></p>`;
            const choicesDiv = document.createElement('div');
            choicesDiv.className = 'choices';
            item.choices.forEach(choice => {
                choicesDiv.innerHTML += `
                    <label class="choice">
                        <input type="radio" name="question${index}" value="${choice.charAt(0)}"> ${choice}
                    </label>
                `;
            });
            questionDiv.appendChild(choicesDiv);
            quizContainer.appendChild(questionDiv);
        });
    }

    function calculateScore() {
        selectedQuestions.forEach((item, index) => {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected && selected.value.charAt(0) === item.answer) {
                score++;
            }
        });
    }

    function showResult() {
        calculateScore();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h2>Your Score: ${score} out of ${selectedQuestions.length}</h2>`;
        if (score === selectedQuestions.length) {
            resultDiv.innerHTML += "<p>☦ Excellent! You know the Gospel of Luke very well.</p>";
        } else if (score >= selectedQuestions.length * 0.7) {
            resultDiv.innerHTML += "<p>☦ Good job! You have a good understanding of the Gospel of Luke.</p>";
        } else {
            resultDiv.innerHTML += "<p>☦ Keep studying! There's more to learn from the Gospel of Luke.</p>";
        }
        resultDiv.style.display = 'block';
        document.getElementById('retry-btn').style.display = 'block'; // Show retry button
        document.getElementById('submit-btn').style.display = 'none'; // Hide submit button
    }

    function resetQuiz() {
        score = 0;
        document.getElementById('result').style.display = 'none'; // Hide result
        document.getElementById('retry-btn').style.display = 'none'; // Hide retry button
        document.getElementById('submit-btn').style.display = 'block'; // Show submit button
        document.getElementById('start-btn').style.display = 'block';
        document.getElementById('quiz-container').style.display = 'none';
    }
